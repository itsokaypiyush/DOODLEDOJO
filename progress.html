<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Teacher Panel</h2>
            <ul>
                <li onclick="location.href='index.html'"><i class="fas fa-home"></i> Home</li>
                <li onclick="location.href='students.html'"><i class="fas fa-user"></i> Students</li>
                <li onclick="location.href='analytics.html'"><i class="fas fa-chart-bar"></i> Analytics</li>
                <li onclick="location.href='assignments.html'"><i class="fas fa-tasks"></i> Assignments</li>
                <li onclick="location.href='progress.html'"><i class="fas fa-chart-line"></i> Progress</li>
            </ul>
        </aside>

        <main class="content">
            <h1>Student Progress</h1>
            <canvas id="progressChart"></canvas>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById("progressChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
                    datasets: [{
                        label: "Student A Progress",
                        data: [60, 75, 85, 90],
                        borderColor: "#C8A2C8",
                        fill: false,
                        tension: 0.4
                    }, {
                        label: "Student B Progress",
                        data: [50, 65, 70, 80],
                        borderColor: "#E6A8D7",
                        fill: false,
                        tension: 0.4
                    }]
                }
            });
        });
    </script>
</body>
</html>
